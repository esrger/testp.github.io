<!DOCTYPE html>
<html>
  <head>
    <base href="/angular2-flickr-app">
    <title>Flickr Angular 2 app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="angular2-flickr-app/styles.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="angular2-flickr-app/node_modules/core-js/client/shim.min.js"></script>

    <script src="angular2-flickr-app/node_modules/zone.js/dist/zone.js"></script>
    <script src="angular2-flickr-app/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="angular2-flickr-app/node_modules/systemjs/dist/system.src.js"></script>

    <script src="angular2-flickr-app/systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>

  <body>
    <flickr-app>Loading Flickr photos app made with Angular 2 (may take a few moments as files are not minified)...</flickr-app>
  </body>
</html>
