<div class="modal-header">
	<button type="button" class="close" (click)="closeModal()" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title">{{imageTitle}}</h4>
</div>
<div class="modal-body center-text">
	<img class="photo" src="{{imageUrl}}" />
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">Close</button>
</div>
