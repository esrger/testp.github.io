<div class="title">Found {{images.length}} results: </div>
<div class="container-fluid">
	<div class="row">
		<div *ngFor="let col of picCols; let i = index;" id="container{{col}}" class="container col-md-4 col-sm-6 col-xs-12">
			<div *ngFor="let img of images; let j = index;">
				<image-box *ngIf="(j % picCols.length) == i" [src]="img.url" [title]="img.title"></image-box>
			</div>
		</div>
	</div>
</div>
